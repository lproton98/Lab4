<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Volunteer Form</title>
   </head>
   <body>
      <h1>Volunteer Form</h1>
      <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
         <fieldset>
            <h2><b>My Info</b><br></h2>
            <label>First Name: <input type="text" name= "first_name_field"></label><br>
            <label>Last Name: <input type="text" name= "last_name_field"></label><br>
            <label>Phone Number: <input type="text" name= "phone_field"></label><br>
            <label>Email Address: <input type="text" name= "email_field"></label><br>
            <label>Gender: </label><br>
            <input type="radio" name="gender_field" value="Male"> Male<br>
            <input type="radio" name="gender_field" value="Female"> Female<br>
            <label>Age:</label>
            <br>
            <select name="age_field">
               <option value = "under18">under 18</option>
               <option value = "18-24">18-24</option>
               <option value = "25-34">25-34</option>
               <option value = "35-44">35-44</option>
               <option value = "45-54">45-54</option>
               <option value = "55-64">55-64</option>
               <option value = "65+">65 and over</option>
            </select>
         </fieldset>
         <h2><b>My Availability</b><br></h2>
         <fieldset>
            <label>	Days Available: <br></label>
            <input type="checkbox" name="available_field[]" value="Sunday"> Sunday<br>
            <input type="checkbox" name="available_field[]" value="Monday"> Monday<br>
            <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday<br>
            <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday<br>
            <input type="checkbox" name="available_field[]" value="Thursday"> Thursday<br>
            <input type="checkbox" name="available_field[]" value="Friday"> Friday<br>
            <input type="checkbox" name="available_field[]" value="Saturday"> Saturday<br>
            <label>
            Any comments?<br></label>
            <textarea name="comments_field" cols="30" rows="10"></textarea><br>
            <input type="hidden" name="hidden_field" value="lproffen">
         </fieldset>
         <input type="submit" value="Send Me">
      </form>
   </body>
</html>
